<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg justify-content-center bg-success">
      <ul class="nav nav-pills">
          <li class="nav-item position-absolute end-0 me-3">
            <a href="#" class="nav-link text-light" onclick="logout()">Log Out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="blogs.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light bg-secondary active" aria-current="page" href="">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="profile.html">Profile</a>
          </li>
      </ul>
  </nav>
  
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="quiz-container p-5 border rounded shadow-sm" id="quiz">
          <div class="quiz-header mb-3">
              <h2 class="text-center">Pop Quiz</h2>
              <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                      aria-valuemax="100"></div>
              </div>
          </div>
          <div id="question-container" class="mb-4">
              <p class="question" id="question"></p>
              <div class="options d-flex justify-content-center flex-column gap-2" id="options"></div>
          </div>
          <div class="quiz-footer d-flex justify-content-between align-items-center">
              <div class="timer fw-bold" id="timer">Time: 30s</div>
              <button class="btn btn-success" id="next-btn">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="quiz.js">
    function logout() {
        if (confirm("Are you sure you want to log out?")) {
            window.location.href = "login.html"; // Redirect to login page
        }
    }
  </script>
</body>
</html>
