<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg justify-content-center bg-success">
    <ul class="nav nav-pills">
        <li class="nav-item position-absolute end-0 me-3">
          <a href="#" class="nav-link text-light" onclick="logout()">Log Out</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="blogs.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="quiz.html">Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light bg-secondary active" aria-current="page" href="profile.html">Profile</a>
        </li>
    </ul>
  </nav>  

  <div class="container mt-4">
    <div class="profile-container">
        <input type="file" id="profile-pic-input" accept="image/*" hidden>
        <img src="./images/no-image.jpg" alt="Profile Picture" class="profile-img" id="profile-pic">
        
        <div class="text-start">
            <div class="mb-2" id="name-container">
                <label class="fw-bold">Name:</label>
                <span id="fullname"></span>
                <button class="btn btn-link ms-2" onclick="editName()">
                  <img src="./images/pencil-edit-button.svg" alt="Edit" width="16" height="16"> 
                </button>
            </div>

            <div class="mb-2" id="email-container">
                <label class="fw-bold">Email:</label>
                <span id="email"></span>
                <button class="btn btn-link ms-2" onclick="editEmail()">
                  <img src="./images/pencil-edit-button.svg" alt="Edit" width="16" height="16">
                </button>
            </div>

            <div class="mb-3" id="birthday-container">
                <label class="fw-bold">Birthday:</label>
                <input type="date" class="form-control d-inline w-auto ms-2" id="birthday" disabled>
                <button class="btn btn-link ms-2" onclick="editBirthday()">
                  <img src="./images/pencil-edit-button.svg" alt="Edit" width="16" height="16">
                </button>
            </div>
        </div>

        <button class="btn btn-success w-100" onclick="saveAndReload()">Save Changes</button>
    </div>
  </div>

  <script src="profile.js">
    function logout() {
        if (confirm("Are you sure you want to log out?")) {
            window.location.href = "login.html";
        }
    }
  </script>
</body>
</html>
