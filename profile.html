<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg justify-content-center bg-success">
    <ul class="nav nav-pills">
        <li class="nav-item position-absolute end-0 me-3">
          <a href="#" class="nav-link text-light" onclick="logout()">Log Out</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="blogs.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="quiz.html">Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light bg-secondary active" href="profile.html">Profile</a>
        </li>
    </ul>
  </nav>  

  <div class="container mt-4 d-flex justify-content-center">
    <div class="card p-4 shadow text-center" style="max-width: 400px;">
      <div class="d-flex justify-content-center">
        <input type="file" id="profile-pic-input" accept="image/*" hidden> <!-- hidden to hide form -->
        <img src="./images/no-image.jpg" alt="Profile Picture" class="rounded-circle img-fluid mb-3" id="profile-pic" style="width: 120px; height: 120px; object-fit: cover; cursor: pointer;"> 
      </div>
        <div class="text-start">
            <div class="mb-2" id="name-container">
                <label class="fw-bold">Name:</label>
                <span id="fullname"></span>
                <button class="btn btn-link ms-2" onclick="editName()">
                  <img src="./images/pencil-edit-button.svg" alt="Edit" width="16" height="16"> 
                </button>
            </div>

            <div class="mb-2" id="email-container">
                <label class="fw-bold">Email:</label>
                <span id="email"></span>
                <button class="btn btn-link ms-2" onclick="editEmail()">
                  <img src="./images/pencil-edit-button.svg" alt="Edit" width="16" height="16">
                </button>
            </div>

            <div class="mb-3" id="birthday-container">
                <label class="fw-bold">Birthday:</label>
                <input type="date" class="form-control d-inline w-auto ms-2" id="birthday" disabled>
                <button class="btn btn-link ms-2" onclick="editBirthday()">
                  <img src="./images/pencil-edit-button.svg" alt="Edit" width="16" height="16">
                </button>
            </div>
        </div>

        <a href="profile.html" class="btn btn-success w-100" onclick="saveProfile()">Save Changes</a>
    </div>
  </div>

  <a href="portfolio.html" class="btn btn-success position-fixed bottom-0 end-0 m-3">
    Developer's Portfolio
  </a>

  <script src="./scripts/profile.js"></script>
</body>
</html>
